name: Reviewdog

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  checks: write

jobs:
  reviewdog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "poetry"

      - name: Install dependencies
        run: poetry install --with dev

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Run Ruff
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -o pipefail
          poetry run ruff check --output-format=rdjson . | \
            reviewdog -f=rdjson -name="ruff" -reporter=github-pr-check \
            -filter-mode=added -level=error -fail-level=any

      - name: Run mypy
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -o pipefail
          poetry run mypy . | \
            reviewdog -f=mypy -name="mypy" -reporter=github-pr-check \
            -filter-mode=added -level=error -fail-level=any

      - name: Run Bandit
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Scan only source code, not dependencies or venv
          # Bandit exits non-zero on any finding, so we ignore its exit code and let reviewdog report
          (poetry run bandit -r -f json src/ tests/ scripts/ 2>/dev/null || true) | \
            reviewdog -f=bandit -name="bandit" -reporter=github-pr-check \
            -filter-mode=added -fail-level=error
