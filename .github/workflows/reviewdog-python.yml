name: Reviewdog

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  checks: write

jobs:
  reviewdog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "poetry"

      - name: Install dependencies
        run: poetry install --with dev

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Run Ruff
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -o pipefail
          # ruff supports rdjson output natively
          poetry run ruff check --output-format=rdjson . | reviewdog -f=rdjson -name="ruff" -reporter=github-pr-check -filter-mode=added -level=error -fail-on-error=true

      - name: Run mypy
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -o pipefail
          # mypy output piped to reviewdog -f=mypy
          # "|| true" prevents the step from failing if mypy finds errors, letting reviewdog handle reporting
          poetry run mypy . | reviewdog -f=mypy -name="mypy" -reporter=github-pr-check -filter-mode=added -level=error -fail-on-error=true

      - name: Run Bandit
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -o pipefail
          # bandit -f json piped to reviewdog -f=bandit
          poetry run bandit -r -f json . | reviewdog -f=bandit -name="bandit" -reporter=github-pr-check -filter-mode=added -fail-on-error=true
